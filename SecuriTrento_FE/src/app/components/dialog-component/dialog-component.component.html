<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
    <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button *ngIf="data.cancelButton" mat-button [mat-dialog-close]="'cancel'">{{ data.cancelButton}}</button>
    <button mat-button [mat-dialog-close]="'confirm'">{{ data.confirmButton || 'OK' }}</button>
</mat-dialog-actions>
